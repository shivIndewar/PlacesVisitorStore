<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOfferClick()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-input
            label="Title"
            type="text"
            autocomplete
            autocorrect
            formControlName="title"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" *ngIf="!form.get('title')?.valid && form.get('title')?.touched">
        <p>Title is mandatory!</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-textarea rows="3" label="ShortDescription"  formControlName="description"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" *ngIf="!form.get('description')?.valid && form.get('description')?.touched">
        <p>Description must be between 1 and 180 characters!</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-input label="Price" type="number" formControlName="price"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" *ngIf="!form.get('price')?.valid && form.get('price')?.touched">
        <p>Price required!</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item (click)="showFromDatePicker=!showFromDatePicker">
          <ion-label>Available From</ion-label>
          <ion-text>{{availableFromDate}}</ion-text>
        </ion-item>
          <ion-datetime size="cover" *ngIf="showFromDatePicker" 
                      [value]="availableFromDate" 
                      showDefaultButtons="true"
                      #fromDate
                      (ionChange)="onAvailableFromDateChange(fromDate.value)"
                      formControlName="dateFrom"
                      >
          </ion-datetime>
      </ion-col>
      <ion-col size-sm="3">
          <ion-item lines="full" (click)="showToDatePicker=!showToDatePicker">
            <ion-label>Available To</ion-label>
            <ion-text slot="end">{{availableToDate}}</ion-text>
          </ion-item>
          <ion-datetime *ngIf="showToDatePicker" 
                        [value]="availableToDate" 
                        showDefaultButtons="true"
                        #toDate
                        (ionChange)="onAvailableToDateChange(toDate.value)"
                        formControlName="dateTo"
                        >
          </ion-datetime>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
