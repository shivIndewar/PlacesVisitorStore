<ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]" detail>
  <ion-thumbnail>
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
   <h1>{{ offer.title }}</h1>
   <div class="offer-details">
    <ion-icon name="calendar" color="primary"></ion-icon>
    <ion-text color="tertiary" class="space-left">{{ getDummyDateForNow() | date}}</ion-text>
    <span class="space-left">to</span>
    <ion-icon class="space-left" color="primary" name="calendar"></ion-icon>
    <ion-text color="tertiary" class="space-left">{{ getDummyDateForNow() | date}}</ion-text>
   </div> 
  </ion-label>

</ion-item>
