<ion-header>
  <ion-toolbar>
    <ion-title>{{isLgin?'Login':'SignUp'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-input
                label="E-mail"
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item lines="none">
              <p *ngIf="!emailCtrl.valid && emailCtrl.touched">
                Should be a valid email address!
              </p>
            </ion-item>
            <ion-item>
              <ion-input
                label="Password"
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item lines="none">
              <p *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
                Password must be 6 and above digits!
              </p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button type="button" color="primary" fill="clear" 
            expand="full"
            (click)="onSwitchLogging()"
            >Switch to {{isLgin?'SignUp':'Login'}}</ion-button
          >
          <ion-button
            [disabled]="!f.valid"
            type="submit"
            color="primary"
            expand="block"
            >Login</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
